<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="Login">
        <h2>Login</h2>
        <div>
            <input type="" maxlength="80" placeholder="Nombre / Apellidos">
        </div>
        <div>
            <label for="">Tipo de documento</label><br>
            <select name="" id="">
                <option value="cc">Cedula</option>
                <option value="ti">Tarjeta de identidad</option>
            </select>
        </div>
        <div>
            <input type="number" min="0" placeholder="Numero de documento"><br><br>
        </div>
        <div>
            <input type="email" placeholder="Email"><br><br>
        </div>
        <div>
            <input type="text" placeholder="Telefono" required><br><br>
        </div>
    </main>
</body>

</html>
